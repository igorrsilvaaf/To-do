name: Continuos test

on: pull_request

jobs:
    continuos-integration:
      runs-on: ubuntu-latest

      steps:
        - uses: actions/checkout@v3

        - name: Install NodeJs
          uses: actions/setup-node@v3
          with:
           node-version: 20.

        - name: run install, build and test
          run: |
            npm install
            npm test 